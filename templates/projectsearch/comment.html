<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comment</title>
</head>
<body>
<p>Comments</p>
<div class="large-8 columns">
    <form id="chat" action="{{ url_for('comment') }}" method="post" class= form>
        <input type="text" placeholder="Name" name="who">
        <textarea placeholder="Type your comment here" name="message" cols="50" rows="4"></textarea>
        <input type="submit" value="Submit">


    </form>
</div>

{% block body %}
<h2>Comments</h2>
{% if comments %}
<ul>
    {% for com in coms %}
    <li>
        <h1>{{com[0]}}</h1>
        <h1>{{com[1]}}</h1>
        <h1>{{com[2]}}</h1>
        <h1>{{com[3]}}</h1>
        <h1>{{com[4]}}</h1>
        <h1>{{com[5]}}</h1>
        <!--testing with limited number of comments so far-->
    </li>
    {% endfor %}
</ul>
{% else %}
    <h1>No Comments!</h1>
{% endif %}
{% endblock %}
</body>
</html>
